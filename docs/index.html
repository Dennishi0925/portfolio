        document.addEventListener('DOMContentLoaded', function() {
            function createGalleryItem(report) {
                return `
                    <div class="gallery-item">
                        <img src="${report.image}" alt="${report.title}">
                        <h3>${report.title}</h3>
                        <p>${report.description}</p>
                    </div>
                `;
            }

            function renderGallery() {
                const gallery = document.getElementById('gallery');
                if (typeof reports !== 'undefined' && Array.isArray(reports)) {
                    gallery.innerHTML = reports.map(createGalleryItem).join('');
                } else {
                    console.error('Reports data is not available or not in the expected format');
                    gallery.innerHTML = '<p>Unable to load reports at this time.</p>';
                }
            }
